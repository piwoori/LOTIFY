<!DOCTYPE html>
<html>
<head>
  <title>Naver Login</title>
  <meta charset="UTF-8">
  <script>
    function handleNaverLogin() {
      const clientId = "Kw08ILlSZqtkaQsMW0ez";
      const redirectUri = encodeURIComponent("http://localhost:8000/auth/naver/callback");
      const state = "random_state_string"; // CSRF 방지용

      const loginUrl = `https://nid.naver.com/oauth2.0/authorize?response_type=code&client_id=${clientId}&redirect_uri=${redirectUri}&state=${state}`;

      window.location.href = loginUrl;
    }
  </script>
</head>
<body>
  <h2>네이버 로그인 테스트</h2>
  <button onclick="handleNaverLogin()">네이버로 로그인</button>
</body>
</html>
